{% extends "core/base.html" %}


<!-- Título -->
{% block title %}
<header class="container mt-0 mt-sm-4">
    <h1 class="d-none d-sm-block">Bienvenido al listado de proyectos</h1>
    <h1 class="d-block d-sm-none">Bienvenido</h1>
</header>
{% endblock title %}

<!-- Contenido -->
{% block content %}
<section class="container bg-white border p-3 p-sm-5 mt-0 mt-sm-4">
    <article id="container-button-init">
        <a id="tfg-button" href="{% url 'public_centers_tfgs_list' %}">
            Trabajos fin de grado (TFGs)
        </a>
        <a id="tfm-button" href="{% url 'public_centers_tfms_list' %}">
            Trabajos fin de master (TFMs)
        </a>
        <div id="history-button">
            <a href="{% url 'public_centers_history_tfgs_list' %}">
                Histórico de TFGs
            </a>
            <a href="{% url 'public_centers_history_tfms_list' %}">
                Histórico de TFMs
            </a>
        </div>
    </article>
</section>
{% endblock content %}

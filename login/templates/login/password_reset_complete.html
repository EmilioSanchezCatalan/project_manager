{% extends "core/base.html" %}

<!-- Carga de Modulos-->

<!-- Bloque de Contenido -->
{% block content %}
<div class="d-flex form-signin text-center">
    <form action="" method="POST">
        {% csrf_token %}
        <img class="logo-img-singnin mb-5" src="{% static 'core/img/logo_universidad.png' %}">
        
        <!-- Nueva Contraseña -->
        <p>
            Su contraseña se restableció correctamente.
        </p>

        <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
    </form>
</div>
{% endblock content %}
